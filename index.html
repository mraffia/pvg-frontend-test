<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVG Frontend Test</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-title-container">
                <h1 class="dashboard-title">SalesDash</h1>
            </div>
            <div class="sb-dashboard menu"></div>
            <div class="sb-balance menu"></div>
            <div class="sb-transaction menu"></div>
            <div class="sb-product menu"></div>
            <div class="sb-channel menu"></div>
            <div class="sb-channel-agent submenu"></div>
            <div class="sb-channel-balance submenu"></div>
            <div class="sb-channel-transaction submenu"></div>
            <hr>
            <div class="sb-logout menu"></div>
        </div>
        <div class="page-title-container">
            <h1 class="page-title">Dashboard</h1>
            <p class="date">Today's date: Sun, 10 April 2022</p>
        </div>
        <div class="content">
            <div class="summary">
                <div class="summary-title">Profit</div>
                <div class="summary-total">Rp 11.500.000</div>
                <div class="summary-status">0.35% compared to 7 days ago</div>
            </div>
            <div class="summary">
                <div class="summary-title">Sales</div>
                <div class="summary-total">Rp 56.000.000</div>
                <div class="summary-status">0.5% compared to 7 days ago</div>
            </div>
            <div class="summary">
                <div class="summary-title">Profit</div>
                <div class="summary-total">1.090 transactions</div>
                <div class="summary-status">same as 7 days ago</div>
            </div>
            <div class="sales-chart"></div>
            <div class="top-agents">
                <div class="agent"></div>
                <div class="agent"></div>
                <div class="agent"></div>
                <div class="agent"></div>
                <div class="agent"></div>
            </div>
            <div class="top-products">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
        </div>
        <div class="profile">
            <div class="profile-menu"></div>
            <div class="total-balance"></div>
        </div>
    </div>
</body>
</html>
